<!DOCTYPE html>
<html lang="en" style="direction: rtl;">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>restaurant</title>
         <!--bootstrap-->
         <link rel="stylesheet" href="css/bootstrap.min.css">
         
         <!--font awosame-->
         <link rel="stylesheet" href="css/fontawesome.css">
         <link rel="stylesheet" href="css/regular.css">   
         <link rel="stylesheet" href="css/brands.css">
         <link rel="stylesheet" href="css/solid.css">  
         <!-- wow js -->
         <link rel="stylesheet" href="css/animate.min.css">

         <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
      <section class="restaurant" >

          <div class="row">
            <div class="col-lg-5">
              <div class="col-lg-12 image wow bounceInRight">
                <img src="./images/chef.png" alt="chef">
              </div>
              <div class="col-lg-12 paragraph wow bounceInUp">
                <p class="col-lg-12" >اول تطبيق للمطاعم في الزقازيق <br> بيساعدك تلاقي اى حاجه عايز تعرفها <br> عن اى مطعم فى اقل وقت.</p>
              </div>
              <div class="download col-lg-12 wow bounceInUp">
                <p>تحميل</p>
                <a href="#" class="col-lg-6">
                  <img src="./images/appleiphone.png" alt="appStore">
                </a>
                <a href="#" class="col-lg-6">
                  <img src="./images/google-play-store-logo-png-clip-art.png" alt="appStore">
                </a>
              </div>
                <ul class="social col-lg-12 wow bounceInUp">
                  <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-youtube-square"></i></a></li>
                </ul>
            </div>         
            <div class="col-lg-7 right wow bounceInLeft">
              <img src="./images/mobile.png" alt="">
            </div>
          </div>
        </div>
      </section>

      <!--jquery-->
      <script src="js/jquery-3.4.1.min.js"></script>
      <!-- bootstrap -->
      <script src="js/bootstrap.min.js"></script>
      <!-- wow js -->
      <script src="js/wow.min.js"></script>
      <script>
        new WOW().init();
      </script>
        
    </body>
</html>
